<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <!-- static file -->
  <script src="tinymce/tinymce.min.js"></script>
  <link rel="stylesheet" href="mb-icons/mb-icons.css">
  <style>
    /* basic reset */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    ::-webkit-scrollbar-thumb { background: #0004; }
    ::-webkit-scrollbar-thumb:hover { background: #0006; }
    @media (pointer: fine) { ::-webkit-scrollbar { width: 14px; height: 14px; } }
    @media (pointer: coarse) { ::-webkit-scrollbar { width: 6px; height: 6px; } }

    html, body { width: 100%; height: 100%; overflow: hidden; font-size: 16px; }
    html, body, div, p, button, textarea { margin: 0; padding: 0; font-family: "Helvetica Neue", "Hiragino Sans GB", "Microsoft Yahei", Helvetica, Arial, sans-serif; }

    button, textarea, .safari-flex-button { border: 0; background: transparent; outline-color: #f55d54; }
    button { cursor: pointer; font-size: inherit; color: inherit; }
    textarea { outline: none; resize: none; }
    .safari-flex-button { cursor: pointer; display: flex; align-items: center; justify-content: center; }

    /* specific */
    #root { width: 100%; height: 100%; }
  </style>
  <!-- webpack generated -->
  <script src="index.js"></script>
</head>

<body>
<div id="root"></div>
<script>
  const { initExample } = window.MB_REACT_TINYMCE
  const { getState, setState, renderExample, editorStore } = initExample({
    rootElement: document.querySelector('#root'),
    locale: `${window.navigator.language}` // 'zh_CN' | 'en_US'
  })
  renderExample(getState())
  window.DEBUG = { getState, setState, renderExample, editorStore }
</script>
</body>

</html>
